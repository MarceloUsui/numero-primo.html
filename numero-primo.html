<html>
   <script>
      
      function primo(numero) {  {
         var divisor = 0;
         var resultado = "";

        for (var i = 1; i <= numero; i++) 
               if (numero % i === 0) {
                  divisor ++;
               }
               
                  if (divisor <=2); {
                    resultado = ("O numero " + numero + " é primo!");
               }    (divisor > 2); {
                    resultado = ("O numero " + numero + " não é primo!")
               }
                 return resultado;
            };
         }
   </script>

</html>
